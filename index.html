<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>No Limits Beyond Limitations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: radial-gradient(circle at top, #3b1c5a, #05010a);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      inset: 0;
      background: url("images/galaxy.png") repeat;
      opacity: 0.25;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 5rem 1rem 3rem;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 0.15em;
    }

    header p {
      opacity: 0.8;
      max-width: 600px;
      margin: 1rem auto;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
      flex-wrap: wrap;
    }

    .nav a {
      text-decoration: none;
      padding: 1rem 2rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      color: white;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
  <div class="stars"></div>

  <header>
    <h1>N.L.B.L.I.T.M.W.I</h1>
    <p>No Limits Beyond Limitations Into My Wildest Imaginations</p>

    <div class="nav">
      <a href="/remembrance/">Remembrance</a>
      <a href="/products/">Shop</a>
      <a href="/workshop/">Workshop</a>
    </div>
  </header>
</body>
</html>
