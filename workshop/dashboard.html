<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Workshop - Dashboard</title>
    <link rel="stylesheet" href="css/workshop.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>Owner Workshop Dashboard</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-card" onclick="navigateTo('control_panel.html')">
                <h3>Supreme Control Panel</h3>
                <p>Run AI operations and manage scripts</p>
                <div class="status-indicator" id="ai-status">Idle</div>
            </div>

            <div class="dashboard-card" onclick="navigateTo('music_studio.html')">
                <h3>Music Production Studio</h3>
                <p>Create beats, lyrics, and produce music</p>
                <div class="status-indicator" id="music-status">Ready</div>
            </div>

            <div class="dashboard-card" onclick="navigateTo('business_dash.html')">
                <h3>Business Operations</h3>
                <p>Manage products, orders, and analytics</p>
                <div class="status-indicator" id="business-status">Active</div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
